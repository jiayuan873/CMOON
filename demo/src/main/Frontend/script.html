<!DOCTYPE html>
<html>
<head>
  <title>STL to STEP Converter</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css"/>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById('runBtn').onclick = runScript;
      document.getElementById('convertBtn').onclick = runConversion;
      document.getElementById('downloadBtn').onclick = downloadFile;

      function runScript() {
        fetch('http://localhost:3000/run-script')
          .then(response => response.text())
          .then(output => {
            document.getElementById('output').innerHTML = output;
          })
          .catch(err => console.error(err));
      }

      function runConversion() {
        fetch('http://localhost:3000/convert')
          .then(response => {
            if (!response.ok) throw new Error("Conversion failed");
            return response.blob();
          })
          .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "result.stp";
            document.body.appendChild(a);
            a.click();
            a.remove();
          })
          .catch(err => console.error(err));
      }

      function downloadFile() {
        window.location.href = 'http://localhost:3000/download';
      }
    });
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <span class="navbar-text">
        <div class="slidetextRIGHT">
          <h1>STL to STEP Converter</h1>
        </div>
      </span>
      <div class="d-flex align-items-center gap-3">
        <div class="slidetextLEFT" style="animation-delay: 0.4s;">
          <button class="btn btn-primary">About Us</button>
        </div>
        <div class="slidetextLEFT" style="animation-delay: 0.7s;">
          <button class="btn btn-primary">Resources</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container text-center mt-4">
    <div class="drop-zone mx-auto mb-3" id="dropZone">
      <div class="fade-in">
        Drag & drop STL file here<br>or click to upload
        <input type="file" id="fileInput" hidden multiple>
      </div>
    </div>

    <div class="d-flex justify-content-center gap-2">
      <button class="btn btn-secondary" id="runBtn">Import to Onshape</button>
      <button class="btn btn-secondary" id="convertBtn">Convert to STEP</button>
      <button class="btn btn-secondary" id="downloadBtn">Download File</button>
    </div>
  </div>

  <div id="output" class="mt-3"></div>

  <div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <script>
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");

    dropZone.addEventListener("click", () => fileInput.click());

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      const files = e.dataTransfer.files;
      handleFiles(files);
    });

    fileInput.addEventListener("change", () => {
      handleFiles(fileInput.files);
    });

    function handleFiles(files) {
      const fileList = Array.from(files).map(file => file.name).join(", ");
      dropZone.textContent = `Uploaded: ${fileList}`;
    }
  </script>

  <!-- Bootstrap Scripts -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>

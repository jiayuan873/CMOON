<!DOCTYPE html>
<html>
<head>
  <title>Run Python from Spring Boot</title>
  <script>
    function runScript() {
      fetch('/run-script')
        .then(response => response.text())
        .then(output => alert(output))
        .catch(err => console.error(err));
    }
  </script>

      <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <!-- Main Content -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: grey;">
    <div class="container-fluid">
        <span class="navbar-text">
          <h1>Spring Boot + Python Script Example</h1>
        </span>
      <div class="d-flex align-items-center gap-3">
        <button class="btn btn-primary">About Us</button>
        <button class="btn btn-primary">Resources</button>
      </div>
    </div>
  </nav>
<button class="btn btn-primary" onclick="runScript()">Run Script</button>

    <!-- Bootstrap Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
</body>
</html>
